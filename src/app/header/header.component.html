<div>
    <h1 class="col-sm-3">Eltzroth & Thompson <small>Greenhouses</small></h1>
  <button class="menu-toggle" type="button" [attr.aria-expanded]="opened" aria-label="Toggle navigation" mat-raised-button (click)="drawer.toggle()">
    <span class="fa fa-bars"><span class="sr-only">Toggle navigation</span></span>
  </button>
  <mat-sidenav-container>
    <mat-drawer #drawer [mode]="push" id="top-nav">
      <nav aria-label="main navigation">
        <div>
          <ul class="nav flex-column">
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
                    true}"><a class="nav-link" routerLink="/" (click)="closeNav(sidenav)">Home<span class="sr-only">(current)</span></a></li>
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
                    true}"><a class="nav-link" routerLink="/about" (click)="closeNav(sidenav)">About</a></li>
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
                    true}"><a class="nav-link" routerLink="/products" (click)="closeNav(sidenav)">Products</a></li>
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
                    true}"><a class="nav-link" routerLink="/specials" (click)="closeNav(sidenav)">Specials</a></li>
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
                    true}"><a class="nav-link" routerLink="/locations" (click)="closeNav(sidenav)">Locations</a></li>
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
                    true}"><a class="nav-link" routerLink="/lil-sprouts" (click)="closeNav(sidenav)">Lil' Sprouts</a></li>
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
                    true}"><a class="nav-link" routerLink="/contact" (click)="closeNav(sidenav)">Contact</a></li>
          </ul>
        </div>
      </nav>
    </mat-drawer>
  </mat-sidenav-container>
</div>
